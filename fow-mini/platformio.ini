; PlatformIO Project Configuration File

[platformio]
env_default = d1_mini_lite

[common_env_data]
upload_speed=921600

[common]
; Below assumes a POSIX system with git installed
version = !./print-version.sh
build_info = !./print-build-info.sh

build_flags =
  ${common.version}
  ${common.build_info}
  -DPIO_FRAMEWORK_ARDUINO_LWIP2_HIGHER_BANDWIDTH
  -Wall

[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
build_flags =
  ${common.build_flags}
  -DIS_SERVO_CLOCK

[env:huzzah]
platform = espressif8266
board = huzzah
framework = arduino
build_flags =
  -DIS_STEPPER_CLOCK
lib_deps =
  ${common.build_flags}
  Adafruit Motor Shield V2 Library@~1.0.5
  AccelStepper@~1.58
